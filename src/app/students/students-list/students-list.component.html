<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Student', 'List']" icon="table" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <a routerLink="/student/create" >
                <button type="button" class="btn btn-info btn-lg pull-right header-btn hidden-mobile">
                    <span class="glyphicon glyphicon-plus"></span> New
                </button>
            </a>
        </div>

    </div>

    <sa-widgets-grid>


        <div class="row">
            <article class="col-sm-12">


                <div sa-widget [editbutton]="false" [deletebutton]="false" color="vdf">
                    <header>
                  <span class="widget-icon">
                    <i class="fa fa-table"></i>
                  </span>
                        <h2>Student List</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">

                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Birthday</th>
                                    <th scope="col">School</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let student of studentList">
                                    <th scope="row">{{student.id}}</th>
                                    <td>{{student.name}}</td>
                                    <td>{{student.birthday}}</td>
                                    <td>{{student.schoolName}}</td>
                                    <td>
                                        <a (click)="editRouter(student.id)">Edit </a> | <a (click)="delete(student.id)"> Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </article>

        </div>

    </sa-widgets-grid>
</div>
