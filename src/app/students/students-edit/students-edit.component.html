<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Student', 'Edit']" icon="table" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>

  </div>

  <sa-widgets-grid>


    <div class="row">
      <article class="col-sm-12">


        <div sa-widget [editbutton]="false" [deletebutton]="false" color="vdf">
          <header>
                  <span class="widget-icon">
                    <i class="fa fa-table"></i>
                  </span>
            <h2>Student Create</h2>
          </header>
          <div>
            <div class="widget-body no-padding">

              <form [formGroup]="studentForm" (ngSubmit)="update()">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" formControlName="name" value="{{student.name}}">
                </div>
                <div class="form-group">
                  <label for="birthday">Birthday: {{student.birthday}}</label>
                  <input type="date" class="form-control" id="birthday" formControlName="birthday">
                </div>
                <div class="form-group">
                  <label for="schoolName">School</label>
                  <input type="text" class="form-control" id="schoolName" formControlName="schoolName" value="{{student.schoolName}}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>

            </div>
          </div>
        </div>

      </article>

    </div>

  </sa-widgets-grid>
</div>
