<div id="content">
  <div class="row">
          <sa-big-breadcrumbs [items]="['Document', 'List']" icon="table" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
      
      <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
      <a routerLink="/document/detail" >
        <button type="button" class="btn btn-info btn-lg pull-right header-btn  ">
          <span class="glyphicon glyphicon-plus"></span> New
        </button>
      </a>

    </div>
  </div>

  <sa-widgets-grid >


    <div class="row">
      <article class="col-sm-12">


        <div sa-widget [editbutton]="false" [colorbutton]="true" [deletebutton]="false" color="vdf">
          <header><span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Document List</h2></header>
          <div>
            <div class="widget-body no-padding">
              
              <sa-datatable
              [options]="options"
              paginationLength="true" tableClass="table table-striped table-bordered table-hover"
              width="100%">
              <thead>
              <tr>
                <th data-hide="phone">
                	<i class="fa fa-fw fa-key text-muted hidden-md hidden-sm hidden-xs"></i>
                	ID
                </th>
                <th data-class="expand">
               	<i class="fa fa-fw  fa-bookmark text-muted hidden-md hidden-sm hidden-xs"></i>
                  Code
                </th>
                <th data-hide="phone">
                  <i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>
                  Name
                </th>
                <th data-hide="phone">
                  <i class="fa fa-fw fa-pencil text-muted hidden-md hidden-sm hidden-xs"></i>
                  Description
                </th>
              <th></th>
              </tr>
              </thead>
            </sa-datatable>
           

            </div>
          </div>
        </div>

      </article>

    </div>

  </sa-widgets-grid>
</div>
