<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Category', this.route.snapshot.params.id ? 'Edit' : 'New' ]" icon="pencil-square-o" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    </div>
    <sa-widgets-grid>
        <div class="row">
            <div class="col-sm-12">
                <div sa-widget id="createCategoryWidget" [colorbutton]="true" [editbutton]="false" [deletebutton]="false" [sortable]="false">
                    <header>
                        <h2>Category Form </h2>
                    </header>
                    <div>
                        <div class="widget-body">
                            <form (ngSubmit)="onSubmit()" novalidate="novalidate" [saBootstrapValidator]="validatorOptions" class="form-horizontal">
                                <fieldset>
                                    <div class="form-group" [class.has-error]="parentIdControl.invalid && parentIdControl.submitted ">
                                        <label class="col-xs-2 col-lg-3 control-label">Parent</label>
                                        <div class="col-xs-9 col-lg-6">
                                            <select select2 class="form-control" id="parentId" name="parentId" required [(ngModel)]="model.parentId" (change)="onChange($event)"
                                                #parentIdControl="ngModel">
                                                <!-- <option value="0">--Root--</option> -->
                                                <option *ngFor="let parent of parents" [value]="parent.id">
                                                    {{parent.name}}
                                                </option>
                                            </select>
                                            <small *ngIf="parentIdControl.invalid && parentIdControl.submitted " class="help-block">Parent is required
                                            </small>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group" [class.has-error]="codeControl.invalid && codeControl.submitted ">
                                        <label class="col-xs-2 col-lg-3 control-label">Code</label>
                                        <div class="col-xs-9 col-lg-6 ">
                                            <input id="code" required type="text" class="form-control" name="code" [(ngModel)]="model.code" #codeControl="ngModel" />
                                            <small *ngIf="codeControl.invalid && codeControl.submitted " class="help-block">Code is required
                                            </small>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group" [class.has-error]="nameControl.invalid && nameControl.submitted ">
                                        <label class="col-xs-2 col-lg-3 control-label">Name</label>
                                        <div class="col-xs-9 col-lg-6 ">
                                            <input id="name" required type="text" class="form-control" name="name" [(ngModel)]="model.name" #nameControl="ngModel" />
                                            <small *ngIf="nameControl.invalid && nameControl.submitted " class="help-block">Name is required
                                            </small>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group" [class.has-error]="descriptionControl.invalid && descriptionControl.submitted ">
                                        <label class="col-xs-2 col-lg-3 control-label">Description</label>
                                        <div class="col-xs-9 col-lg-6 ">
                                            <input id="description" required type="text" class="form-control" name="description" [(ngModel)]="model.description" #descriptionControl="ngModel"
                                            />
                                            <small *ngIf="descriptionControl.invalid && descriptionControl.submitted " class="help-block">Description is required
                                            </small>
                                        </div>
                                    </div>
                                </fieldset>

                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-danger" routerLink="/category">
                                                <i class="fa fa-arrow-circle-left"></i>
                                                Cancel
                                            </button>
                                            <button class="btn btn-success" type="submit">
                                                <i class="fa fa-save"></i>
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </sa-widgets-grid>
</div>
