<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Segment', scDetail?.NewForm ? 'Create' : 'Update' ]" icon="pencil-square-o"
                            class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    </div>
    <sa-widgets-grid>
        <div class="row">
            <div class="col-sm-12">
                <div sa-widget [editbutton]="false" [colorbutton]="true" [deletebutton]="false" color="vdf">
                    <header>
                        <h2>{{ scDetail?.NewForm ? 'Create' : 'Update' }} Segment </h2>
                    </header>
                    <div>
                        <div class="widget-body">
                            <form (ngSubmit)="save(scDetail)" #offeringForm="ngForm" class="form-horizontal">
                                <fieldset>
                                    <div class="form-group"
                                         [class.has-error]="nameControl.invalid && nameControl.submitted ">
                                        <label class="col-xs-2 col-lg-3 control-label">Code</label>
                                        <div class="col-xs-9 col-lg-6 ">
                                            <input id="name" required type="text" class="form-control" name="name"
                                                   [(ngModel)]="scDetail.SegmentInstance.code" #nameControl="ngModel"
                                            />
                                            <small *ngIf="nameControl.invalid && nameControl.submitted "
                                                   class="help-block">Name is required
                                            </small>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group"
                                         [class.has-error]="nameControl.invalid && nameControl.submitted ">
                                        <label class="col-xs-2 col-lg-3 control-label">Name</label>
                                        <div class="col-xs-9 col-lg-6 ">
                                            <input id="name" required type="text" class="form-control" name="name"
                                                   [(ngModel)]="scDetail.SegmentInstance.name" #nameControl="ngModel"
                                            />
                                            <small *ngIf="nameControl.invalid && nameControl.submitted "
                                                   class="help-block">Name is required
                                            </small>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group"
                                         [class.has-error]="descriptionControl.invalid && descriptionControl.submitted ">
                                        <label class="col-xs-2 col-lg-3 control-label">Description</label>
                                        <div class="col-xs-9 col-lg-6 ">
                                            <input id="description" required type="text" class="form-control"
                                                   name="description" [(ngModel)]="scDetail.SegmentInstance.description"
                                                   #descriptionControl="ngModel"/>
                                            <small *ngIf="descriptionControl.invalid && descriptionControl.submitted "
                                                   class="help-block">Description is required
                                            </small>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                       <button class="btn btn-danger" (click)="routeToSClist();">
                                                <i class="fa fa-arrow-circle-left"></i>
                                                Cancel
                                            </button>
                                            <button class="btn btn-success" type="submit">
                                                <i class="fa fa-save"></i>
                                                Save
                                            </button>
                                            
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </sa-widgets-grid>
</div>
